<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SIS.FUPI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  </head>
  <body class="bg-light">
    <!--HEADER-->
    <div class="container">
        <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
          <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
            <svg class="bi me-2" width="40" height="32"><use xlink:href="#bootstrap"></use></svg>
            <span class="fs-4">SIS.FUPI</span>
          </a>
    
          <ul class="nav nav-pills">
            <li class="nav-item"><a href="./index.html" class="nav-link">Home</a></li>
            <li class="nav-item"><a href="#" class="nav-link active"  aria-current="page">Clientes</a></li>
            <li class="nav-item"><a href="#" class="nav-link">Orçamentos</a></li>
            <li class="nav-item"><a href="#" class="nav-link">Ordem de Serviço</a></li>
            <li class="nav-item"><a href="#" class="nav-link">Tarefas</a></li>
          </ul>
        </header>
    </div>

    
  <div style="max-width: 1024px;" class="mb-3 mx-auto">
    <div class="container">
      <h1>Clientes</h1>
    </div>
    <div class="container">

      <form action="" class="row g-3" id="cadastroClientes" method="get">
        <div class="col-md-6">
          <label for="cpfCnpj" class="form-label">CPF - CNPJ</label>
          <input type="text" class="form-control shadow text-uppercase" id="cpfCnpj" placeholder="Somente Números">
        </div>
        <div class="col-md-6">
          <label for="rgIe" class="form-label">Inscrição Estadual</label>
          <input type="text" class="form-control shadow text-uppercase" id="inscricaoEstadual" placeholder="Somente Números">
        </div>
        <div class="col-md-12">
          <label for="nome" class="form-label">Nome</label>
          <input type="text" class="form-control shadow text-uppercase" id="nome" required>
        </div>
        <div class="col-md-7">
          <label for="endereco" class="form-label">Endereço</label>
          <input type="text" class="form-control shadow text-uppercase" id="endereco">
        </div>
        <div class="col-md-2">
          <label for="numero" class="form-label">Número</label>
          <input type="text" class="form-control shadow text-uppercase" id="numero">
        </div>
        <div class="col-md-3">
          <label for="bairro" class="form-label">Bairro</label>
          <input type="text" class="form-control shadow text-uppercase" id="bairro">
        </div>
        <div class="col-md-7">
          <label for="cidade" class="form-label">Cidade</label>
          <input type="text" class="form-control shadow text-uppercase" id="cidade">
        </div>
        <div class="col-md-2">
          <label for="estado" class="form-label">Estado</label>
          <input type="text" class="form-control shadow text-uppercase" id="estado">
        </div>
        <div class="col-md-3">
          <label for="cep" class="form-label">CEP</label>
          <input type="text" class="form-control shadow text-uppercase" id="cep">
        </div>
        <div class="col-md-4">
          <label for="telefone1" class="form-label">Telefone 1</label>
          <input type="text" class="form-control shadow text-uppercase" id="telefone1">
        </div>
        <div class="col-md-4">
          <label for="telefone2" class="form-label">Telefone 2</label>
          <input type="text" class="form-control shadow text-uppercase" id="telefone2">
        </div>
        <div class="col-md-4">
          <label for="email" class="form-label">E-mail</label>
          <input type="email" class="form-control shadow text-uppercase" id="email">
        </div>
        <div class="col-md-12">
          <label for="observacao" class="form-label">Observação</label>
          <textarea class="form-control shadow text-uppercase" id="observacao" rows="2"></textarea>
        </div>
        <div class="col-12" style="text-align: right;">
          <input type="submit" class="btn btn-primary shadow" value="Salvar">
          
        </div>
      </form>
    </div>
  </div>     
  
    <!--scripts-->
    <script src="/js/scripts.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy" crossorigin="anonymous"></script>
</body>
</html>
